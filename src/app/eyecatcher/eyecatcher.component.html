<app-loading-spinner *ngIf="isLoading === true"></app-loading-spinner>
<app-header></app-header>
<section class="container">  
<section class="content" id="content">
    <video autoplay [autoplay]="'autoplay'" [controls]="''" loop [loop]="'loop'"  playsinline [muted]="'muted'" class="back-video" id="videoBG" >
        <source
          src="./assets/images/showreel.mp4"
          type="video/mp4"
          
        />
      </video>
    
</section>
<div class="lottie-container">
  <ng-lottie 
  [options]="options" 
  (animationCreated)="onAnimate($event)">
</ng-lottie>
</div>
</section>
